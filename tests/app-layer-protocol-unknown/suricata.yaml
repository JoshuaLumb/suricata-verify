%YAML 1.1
---

app-layer:
  protocols:
    http:
      enabled: yes
    dns:
      tcp:
        enabled: yes
        detection-ports:
          dp: 53

outputs:
  - eve-log:
      enabled: yes
      filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
      filename: eve.json
      types:
        - alert:
          payload: no
          payload-buffer-size: 4kb
          payload-printable: no
          packet: no
          metadata: no
